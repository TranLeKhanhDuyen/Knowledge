<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/8979718ec7.js" crossorigin="anonymous"></script>
</head>

<body class="body-bg">
    <header class="pages header">
        <a class="logo" href="index.html">
            <img class="logo-img" src="./assets/icons/icon-white2.png" alt="Logo">
            <p class="logo-text">Pomofocus</p>
        </a>
        <div class="menu">
            <button class="btn">
                <img class="graph-img" src="./assets/icons/graph-white.png" alt="Graph"> 
                <p class="text-btn">Report</p>
            </button>
            <button class="btn">
                <img class="config-img" src="./assets/icons/config-white.png" alt="Graph">
                <p class="text-btn">Setting</p>
            </button>
            <button class="btn">
                <img class="user-img" src="./assets/icons/user-white.png" alt="Graph">
                <p class="text-btn">Login</p>
            </button>
        </div>
    </header>
    <main class="pages">
        <div class="time">
            <div class="time-break">
                <button class="btn">Pomodoro</button>
                <button class="btn">Short Break</button>
                <button class="btn">Long Break</button>
            </div>
            <div class="timer-string">

            </div>
            <button class="btn-click">START</button>
        </div>
        <div class="task">
            <p>#1</p>
            <p>Time to focus!</p>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
