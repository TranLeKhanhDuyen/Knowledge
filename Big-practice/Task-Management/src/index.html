<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>

<body>

  <header class="header-container">
    <a href="#" class="logo">
      <img src="./assets/images/logo.svg" alt="logo" class="logo-img">
      <h1 class="logo-title">task management</h1>
    </a>
    <div class="header-content">
      <form class="search-container">
        <img class="search-icon" src="./assets/icons/search.png" alt="search icon">
        <input class="search-input" type="text" placeholder="Search for tasks">
      </form>
      <figure class="user">
        <img class="user-avatar" src="./assets/images/user.svg" alt="avatar">
        <p class="user-name">Sara M.</p>
      </figure>
    </div>
  </header>

  <div class="tasks-container">

    <div class="task-list">
      <h2 class="task-status todo">todo</h2>
      <div class="task-input-container">
        <form action="#" class="add-task">
          <input type="text" class="task-input">
          <p>Enter to create a new task</p>
        </form>
      </div>
    </div>

    <div class="task-list">
      <h2 class="task-status inprogress">in progress</h2>
    </div>

    <div class="task-list">
      <h2 class="task-status done">done</h2>
    </div>

    <div class="task-list">
      <h2 class="task-status archived">archived</h2>
    </div>
  </div>
  <div class="desc-task-container">
    <div class="desc-header">
      <span class="task-title">Call from Jim Abe
        <select class="desc-option">
          <option value="New">New</option>
          <option value="Old">Old</option>
        </select>
      </span>
      <img class="close-icon" src="./assets/icons/close.png" alt="close icon">
    </div>

    <div class="desc-edit">
      <span class="desc-title">Description
        <img class="edit-icon" src="./assets/icons/edit.svg" alt="edit icon">
      </span>
      <p class="desc-task">This is a new task</p>
    </div>

    <div class="desc-date">
      <h3 class="desc-title">Due Date</h3>
      <input class="date-select" type="date">
    </div>

    <div class="comments">
      <h3 class="desc-title">Comments</h3>
      <input class="comments-input" type="text" placeholder="Enter new comment...">
      <div class="commenters">
        <figure class="user">
          <img class="user-avatar" src="./assets/images/user.svg" alt="avatar">
          <p class="user-name">Sara M.</p>
        </figure>
        <img class="delete-icon" src="./assets/icons/delete.svg"></img>
      </div>
      <p class="comments-content">Create a new task</p>
    </div>
  </div>
</body>

</html>
