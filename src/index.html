<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice One</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body>
    <div class="wrapper">
        <main class="container">
            <!-- HERO SECTION -->
            <header class="hero">
                <nav class="navbar">
                    <div class="navbar-left">
                        <ul>
                            <li>Home</li>
                            <li>About</li>
                            <li>Projects</li>
                            <li>Partners</li>
                        </ul>
                    </div>
                    <a class="logo" href="#">
                        <img src="assets/images/logo/logo.png" alt="logo">
                        <img class="heart" src="assets/images/logo/heart-green.svg" alt="heart green">
                    </a>
                    <div class="navbar-right">
                        <ul>
                            <li>Mission</li>
                            <li>News</li>
                            <li>FAQ</li>
                        </ul>
                        <button class="btn-share" type="button">Share
                            <img class="custom-img" src="/src/assets/images/logo/heart-white.svg">
                        </button>
                    </div>
                </nav>
                <h1>Transforming Cebuano lives by restoring the environment</h1>
                <div class="button-hero">
                    <button class="btn-primary" type="button">Become a volunteer</button>
                    <div class="spacer"></div>
                    <button class="btn-secondary" type="button">Learn more</button>
                </div>
            </header>
        </main>
        <!-- HERO SECTION -->
    </div>
</body>

</html>
