<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <header class="header-container">
        <a href="#" class="logo">
            <img src="./assets/images/logo.svg" alt="logo" class="logo-img">
            <h1 class="header-title">task management</h1>
        </a>
        <div class="header-content">
            <form class="search-container">
                <img class="search-icon" src="./assets/icons/search.png" alt="search icon">
                <input class="search-input" type="text" placeholder="Search for tasks">
            </form>
            <figure class="user">
                <img class="avata" src="./assets/images/user.svg" alt="avata">
                <p class="name">Sara M.</p>
            </figure>
        </div>
    </header>
    <div class="tasks-container">

        <div class="task-list">
            <h2 class="task-title todo">todo</h2>
        </div>

        <div class="task-list">
            <h2 class="task-title inprogress">in progress</h2>
        </div>

        <div class="task-list"> 
            <h2 class="task-title done">done</h2>
        </div>

        <div class="task-list">
            <h2 class="task-title archived">archived</h2>
        </div>
    </div>
</body>

</html>
